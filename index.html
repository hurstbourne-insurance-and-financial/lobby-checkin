<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby Check-In</title>

  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 70px 60px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin: 0 auto 40px auto;
      display: block;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    p {
      font-size: 30px;
      margin-bottom: 45px;
      line-height: 1.4;
    }

    button {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      padding: 30px 60px;
      border-radius: 14px;
      border: none;
      background: #0a74ff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      background: #055ed1;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1 -->
  <div class="container" id="screen1">
    <img src="logo.png" alt="Hurstbourne Insurance & Financial" class="logo">

    <h1>Welcome</h1>
    <p>Please tap below when you arrive for your appointment.</p>

    <button onclick="checkIn()">I’m Here</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="container" id="screen2" style="display:none;">
    <img src="logo.png" alt="Hurstbourne Insurance & Financial" class="logo">

    <h1>Thank you</h1>
    <p>
      Please take a seat.<br>
      Someone will be right out.
    </p>
  </div>

  <script>
    function checkIn() {
      // Switch screens immediately
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";

      // Send email silently via FormSubmit
      fetch("https://formsubmit.co/ajax/curren@hurstbournewealthmanagement.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          subject: "Client Checked In – Lobby",
          message: "A client checked in at " + new Date().toLocaleString()
        })
      });

      // Reset after 30 seconds
      setTimeout(() => {
        document.getElementById("screen2").style.display = "none";
        document.getElementById("screen1").style.display = "block";
      }, 30000);
    }
  </script>

</body>
</html>
