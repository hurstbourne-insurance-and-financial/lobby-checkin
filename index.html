<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby Check-In</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 60px 70px 80px;
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 95%;
      position: relative;
    }

    /* Top-left logo */
    .corner-logo {
      position: absolute;
      top: 28px;
      left: 30px;
      max-width: 160px; /* larger for visibility */
      height: auto;
    }

    .business-name {
      font-size: 34px;
      margin-bottom: 22px;
      font-weight: 600;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #ddd;
      margin-bottom: 64px;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 34px;
      font-weight: 600;
    }

    p {
      font-size: 34px;
      margin-bottom: 64px;
      line-height: 1.45;
    }

    button {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      padding: 40px 70px;
      border-radius: 20px;
      border: none;
      background: #0a74ff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      background: #055ed1;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1: WELCOME -->
  <div class="container" id="screen1">
    <img src="logo.png" alt="Hurstbourne Insurance & Financial" class="corner-logo">

    <div class="business-name">Hurstbourne Insurance &amp; Financial</div>
    <div class="divider"></div>

    <h1>Welcome</h1>
    <p>Please tap below when you arrive for your appointment.</p>

    <button onclick="checkIn()">I’m Here</button>
  </div>

  <!-- SCREEN 2: CONFIRMATION -->
  <div class="container" id="screen2" style="display:none;">
    <h1>Thank you</h1>
    <p>
      Please take a seat.<br>
      Someone will be right out.
    </p>
  </div>

  <script>
    function checkIn() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";

      fetch("https://formsubmit.co/ajax/curren@hurstbournewealthmanagement.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          subject: "Client Checked In – Lobby",
          message: "A client checked in at " + new Date().toLocaleString()
        })
      });

      setTimeout(() => {
        document.getElementById("screen2").style.display = "none";
        document.getElementById("screen1").style.display = "block";
      }, 30000);
    }
  </script>

</body>
</html>
