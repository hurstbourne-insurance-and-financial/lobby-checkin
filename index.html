<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby Check-In</title>

  <!-- Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    .brand {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .logo {
      max-height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px;
      margin-bottom: 40px;
    }

    button {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      padding: 30px 60px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      background: #005ecb;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1 -->
  <div class="container" id="screen1">
    <!-- OPTIONAL LOGO -->
    <!-- Upload your logo to the repo and name it logo.png -->
    <img src="logo.png" alt="Hurstbourne Insurance & Financial" class="logo">

    <div class="brand">Hurstbourne Insurance &amp; Financial</div>

    <h1>Welcome</h1>
    <p>Please tap below when you arrive for your appointment.</p>

    <button onclick="checkIn()">I’m Here</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="container" id="screen2" style="display:none;">
    <img src="logo.png" alt="Hurstbourne Insurance & Financial" class="logo">

    <div class="brand">Hurstbourne Insurance &amp; Financial</div>

    <h1>Thank you</h1>
    <p>Please take a seat.<br>Someone will be right out.</p>
  </div>

  <script>
    function checkIn() {
      // Switch screens immediately
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";

      // Send email silently
      fetch("https://formsubmit.co/ajax/curren@hurstbournewealthmanagement.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          subject: "Client Checked In – Lobby",
          message: "A client checked in at " + new Date().toLocaleString()
        })
      });

      // Reset after 30 seconds
      setTimeout(() => {
        document.getElementById("screen2").style.display = "none";
        document.getElementById("screen1").style.display = "block";
      }, 30000);
    }
  </script>

</body>
</html>
