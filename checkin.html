<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check In</title>

  <!-- Playfair Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 30px;
    }

    p {
      font-size: 28px;
      margin-bottom: 40px;
    }

    button {
      font-size: 36px;
      padding: 30px 60px;
      border-radius: 12px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      background: #005ecb;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1 -->
  <div class="container" id="screen1">
    <div class="brand">Hearthsport Insurance &amp; Financial</div>

    <h1>Welcome</h1>
    <p>Please tap below when you arrive for your appointment.</p>

    <form action="https://formsubmit.co/curren@hurstbournewealthmanagement.com" method="POST" onsubmit="handleSubmit(event)">
      <!-- FormSubmit settings -->
      <input type="hidden" name="_subject" value="Client Checked In – Lobby">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <!-- Timestamp -->
      <input type="hidden" name="Check-in Time" id="timestamp">

      <button type="submit">I’m Here</button>
    </form>
  </div>

  <!-- SCREEN 2 -->
  <div class="container" id="screen2" style="display:none;">
    <div class="brand">Hearthsport Insurance &amp; Financial</div>

    <h1>Thank you</h1>
    <p>Please take a seat.<br>Someone will be right out.</p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Set timestamp
      document.getElementById("timestamp").value = new Date().toLocaleString();

      // Send email
      event.target.submit();

      // Switch screens
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";

      // Reset after 30 seconds
      setTimeout(() => {
        document.getElementById("screen2").style.display = "none";
        document.getElementById("screen1").style.display = "block";
      }, 30000);
    }
  </script>

</body>
</html>
